<ion-header>
    <ion-navbar>
        <ion-title>
            About
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-list >
        <ion-item  *ngFor="let contact of contacts" (click)="itmeClick($event,contact)">
            <ion-avatar item-left>
            	<h2>{{contact.name}}</h2>
            	<h2>{{contact.phone}}</h2>
            </ion-avatar>
        </ion-item>
    </ion-list>
</ion-content>
