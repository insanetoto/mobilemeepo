<ion-header>
  <ion-navbar>
    <ion-title>
      用户中心
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
  <ion-list>

    <ion-item>
      <ion-label stacked >用户名</ion-label>
      <ion-input type="text" [(ngModel)]="user.username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked >密码</ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>

  </ion-list>
  <ion-row pandding>
    <ion-col>  
        <button ion-button full (click)="login()">登录</button>
    </ion-col>
  </ion-row>
  <ion-row pandding>
    <ion-col>
        <button  ion-button full  outline (click)="openRegiterPage()" >还没有账号？点击注册</button>
    </ion-col>
  </ion-row>
</ion-content>
