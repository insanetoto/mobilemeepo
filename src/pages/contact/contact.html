<ion-header>
  <ion-navbar>
    <ion-title>
      用户中心
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
  <ion-list>

    <ion-item>
      <ion-label stacked >用户名</ion-label>
      <ion-input type="text" [(ngModel)]="user.username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked >密码</ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>

  </ion-list>
  <button ion-button full (click)="showFill()" pandding>登录</button>
</ion-content>
